<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/css-calculadora.css">
</head>
<body>
<div id="contenedor" class="contenedor-normal">
    <canvas id="cv" class="canvas" width="649" height="314" style="border:1px solid #000000;background-color: #edede8"></canvas>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_X">X</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_+">+</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_^">^</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_SEN(X)">sen(x)</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_COS(X)">cos(x)</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_TAN(X)">tan(x)</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_LOG(X)">log(x)</button>
    <button class="btn uso-canvas canvas" onclick="clickado(this)" data-valor="CANVAS_RAIZ">&radic;x</button><!--raiz de x-->

    <select id="selector" onchange="skin(this)">
        <option value="#4E648E" selected>Azul</option>
        <option value="#805615">Marr√≥n</option>
        <option value="#577714">Verde</option>
    </select>
    <button id="modoCalculadora" class="btn" onclick="cambiarModo(this)">Cientifica</button>
    <button id="reset" class="btn uso-canvas" onclick="resetearTodo()" data-valor="reset">CE</button>

    <input id="salidaDatos" readonly>

    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="7">7</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="8">8</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="9">9</button>
    <button class="btn" onclick="clickado(this)" data-valor="/">/</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="4">4</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="5">5</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="6">6</button>
    <button class="btn" onclick="clickado(this)" data-valor="*">*</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="1">1</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="2">2</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="3">3</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="-">-</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="0">0</button>
    <button class="btn" onclick="clickado(this)" data-valor=".">.</button>
    <button class="btn uso-canvas" onclick="clickado(this)" data-valor="=">=</button>
    <button class="btn" onclick="clickado(this)" data-valor="+">+</button>
    <!-- CIENTIFICA -->
    <button id="radianes" class="btn cientifica oculto" onclick="clickado(this)" data-valor="RADIANES">RADIAN</button>
    <button id="grados" class="btn cientifica oculto" onclick="clickado(this)" data-valor="GRADOS">GRAD</button>
    <button id="funciones" class="btn cientifica oculto uso-canvas" onclick="clickado(this)" data-valor="FUNCIONES">F(x)</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="POTENCIA">POT</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="ABS">ABS</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="SEN">SEN</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="COS">COS</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="TAN">TAN</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="LOG10">LOG10</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="LOG2">LOG2</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="LN">LN</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="SQRT">SQRT</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="RAIZN">RAIZ N</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="PI">PI</button>
    <button class="btn cientifica oculto" onclick="clickado(this)" data-valor="E">E</button>
</div>


<script src="js/js.js"></script>
</body>
</html>
